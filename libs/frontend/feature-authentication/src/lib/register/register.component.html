<form (ngSubmit)="submit()">
  <ngb-custom-register-form
    [formControl]="registerForm"
  ></ngb-custom-register-form>
  <ngb-alert
    *ngIf="(errorMessage$ | async)"
    type="danger"
    (close)="clearErrorMessage()"
    >{{ errorMessage$ | async }}</ngb-alert
  >
  <button type="submit" class="btn btn-primary">Register</button>
</form>
